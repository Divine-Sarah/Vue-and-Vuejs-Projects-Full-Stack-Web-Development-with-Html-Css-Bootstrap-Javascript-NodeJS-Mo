<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="1">

        <thead>
            <tr> 
             <th>Flag</th>
             <th>Country</th>
             <th>Capital</th>
             <th>Population</th>
            </tr>
        </thead>
        
        <tbody>
<!--England-->
<tr>
    <td>
        <img src="pictures/England.jpeg" alt="England" width="200">
    </td>
    <td><a href="https://en.wikipedia.org/wiki/England"> England </a></td>
    <td> London </td>
    <td> 55 million</td>

</tr>
<!--USA-->
<tr>
    <td>
        <img src="pictures/USA.png" alt="USA" width="200">
    </td>
    <td><a href="https://en.wikipedia.org/wiki/Flag_of_the_United_States"> USA </a></td>
    <td> Washington </td>
    <td> 328 million</td>
</tr>
<!--CHINA-->
<tr>
    <td>
        <img src="pictures/China.png" alt="China" width="200">
    </td>
    <td><a href="https://en.wikipedia.org/wiki/Flag_of_China"> China </a> </td>
    <td>Deijing</td>
    <td>1.4 Billion</td>
</tr>
        </tbody>

        
    </table>
</body>
</html>
